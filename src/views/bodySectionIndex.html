<div layout-align="center" layout="row" >
    <md-whiteframe class="md-whiteframe-2dp" flex="50" layout="column" layout-fill layout-align="center center" >
    
        <h1>{{ bodySection }}</h1>
        <div layout="crow">
            <md-card ng-repeat="bodyPart in bodyParts">
                <md-card-header>
                    <md-card-header-text>
                        <span class="md-title">{{ ::bodyPart.name }}</span>
                    </md-card-header-text>
                </md-card-header>
                <md-card-title>
                    <md-card-title-text>
                       <!--Descripcion-->
                    </md-card-title-text>
                    <md-card-title-media>  
                        <a ng-href="{{bodyPart.link}}">
                        <img class="md-media-lg card-media" ng-if="bodyPart.imgUrl" ng-src="{{ bodyPart.imgUrl }}" height="250px" width="450px">
                        </a>
                    </md-card-title-media>
                </md-card-title>
                <md-card-content>
                    <p>
                    {{ ::bodyPart.description }}
                    </p>
                </md-card-content>
            </md-card>
        </div>
    </md-whiteframe>
</div>
